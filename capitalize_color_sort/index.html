<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>filter quiz!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-3">filter items!</h1>
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 mb-5 table">
          <div class="col m-3">Arbuz</div>
          <div class="col m-3">Jabłko</div>
          <div class="col m-3">Jagoda</div>
          <div class="col m-3">Pomarańcza</div>
          <div class="col m-3">Malina</div>
          <div class="col m-3">Banan</div>
          <div class="col m-3">Kiwi</div>
          <div class="col m-3">Pomelo</div>
        </div>
        <div class="input-group flex-nowrap mb-5">
          <div class="input-group-prepend">
            <span class="input-group-text input--search" id="addon-wrapping"
              >?</span
            >
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="input"
            aria-label="input"
            aria-describedby="addon-wrapping"
          />
        </div>
      </div>
      <div class="btn-group ml-3" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary mr-3 btn--capitalize">
          Capitalize
        </button>
        <button type="button" class="btn btn-secondary mr-3 btn--color">
          Color
        </button>
        <button type="button" class="btn btn-secondary mr-3 btn--sort">
          Sort
        </button>
        <button type="button" class="btn btn-secondary mr-3 btn--random">
          Random
        </button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
